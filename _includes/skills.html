<hr>
<h2 id="skills">Language Skills and Tools</h2>
<div>
    <p>
        <strong>Languages: </strong>
        {% for item in site.data.skills.languages %}
            {{ item.language }}{% if forloop.last %}{% else %}, {% endif %}
        {% endfor %}
    </p>
    <p>
        <strong>Tools: </strong>
        {% for item in site.data.skills.tools %}
            {{ item.tool }}{% if forloop.last %}{% else %}, {% endif %}
        {% endfor %}
    </p>
</div>
