<div class="card">

    <img id="profile_img" class="card-img-top" src="/assets/img/profile.jpg" alt="profile image">

    <div class="card-body align-content-center">
        {% for item in site.data.settings.social %}
            <a href="{{ item.link }}">
                <i class="{{ item.type }} {{ item.icon }}" aria-hidden="true"></i>
            </a>
        {% endfor %}
    </div>

</div>
