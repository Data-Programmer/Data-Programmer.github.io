<hr>
<h2 id="projects">Projects</h2>
{% for project in site.data.projects %}
<div>
    <p class="project-section"><strong>{{ project.title }}</strong> {{ project.tech }}
        <ul>
            <li>{{ project.desc }}
                {% if project.showpoints %}
                <ul>
                    {% for item in project.points %}
                    <li>{{ item.point }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
        </ul>
    </p>
</div>
{% endfor %}
