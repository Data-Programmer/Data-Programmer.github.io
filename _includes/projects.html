<hr>
{% for project in site.data.projects %}
<div>
    <p><strong>{{ project.title }}</strong> {{ project.tech }}</p>
    <ul>
        <li>{{ project.desc }}
            {% if project.showpoints %}
            <ul>
                {% for item in project.points %}
                <li>{{ item.point }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
    </ul>
</div>
{% endfor %}
